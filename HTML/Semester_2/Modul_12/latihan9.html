<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Validasi Email</title>

    <script type="text/javascript">
        function checkemail(email) {
            if (email.indexOf("@") != -1 && email.indexOf(".") != -1) {
                alert ("Apakah alamat Email Anda usdah benar ??");
            } else {
                alert ("Alamat Email Anda salah !!");
            }
        }
    </script>
</head>
<body>
    <form name="test" onsubmit="checkemail (this.test2.value); return false">
        Email : <input type="text" size="20" name="test2">
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
