<!DOCTYPE html>
<html>
    <body>

        Ordered List
        <ol>                    <!-- membuat list dg angka-->
            <li>Satu</li>
            <li>Dua</li>
        </ol>

        <hr />                  <!-- membuat garis horizontal lurus -->
        
        Unordered List
        <ul>                    <!-- membuat list dg titik (bukan angka)-->
            <li>Satu</li>
            <li>Dua</li>
        </ul>
        
        <hr />

        Definition List
        <dl>                    <!-- list dg deskripsi -->
            <dt>Satu</dt>
            <dd>Satu Satu</dd>
            <dt>Dua</dt>
            <dd>Dua Dua</dd>
        </dl>
    </body>
</html>
