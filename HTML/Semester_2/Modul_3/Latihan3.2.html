<!DOCTYPE html>
<html>

<head>
    <title>Validasi Pada Inputan</title>
</head>

<body>
    <h3>Formulir Pendaftaran</h3>
    <form action="" method="post">
        <table border="0">
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" name="nama" placeholder="Masukan Nama Lengkap Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" name="username" placeholder="Masukan Username Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" name="password" placeholder="Masukan Password Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Masukan Email Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Telepon:</td>
                <td><input type="text" name="telepon" placeholder="Masukan Telepon Anda" size="25" required></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Buat Akun Saya" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
