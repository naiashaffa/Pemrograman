<!DOCTYPE html>
<html>

<head>
    <title>Studi Kasus: Validasi Input HTML 5</title>
</head>

<body>
    <h3>Formulir Pendaftaran</h3>
    <form action="" method="post">
        <table border="0">
            <tr>
                <td>Nama:</td>
                <td><input type="text" name="nama" placeholder="Masukan Nama Lengkap Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Usia:</td>
                <td><input type="text" name="usia" placeholder="Masukan Usia Anda" size="25" required></td>
                <td>(Usia min 17-30)</td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="text" name="email" placeholder="Masukan Email Anda" size="25" required></td>
            </tr>

            <tr>
                <td>Web:</td>
                <td><input type="text" name="web" placeholder="http://" maxlength="13" size="30" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="text" name="password" placeholder="Masukan Password Anda" size="25" required></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
